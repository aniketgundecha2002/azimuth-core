<template name="navigation">
  <div class="navigation">
    <h2>Header Navigation</h2>
    <a class="add-link"><i class="icon icon-plus"></i>&nbsp;Add link</a>
    <div class="header-dd dd" id="header">
      {{#if headerNav}}
        {{#with headerNav}}
          {{>navigation_root}}
        {{/with}}
      {{else}}
        <div class="dd-empty">Drag pages here to add them to header navigation.</div>
      {{/if}}
    </div>

    <h2>Footer Navigation</h2>
    <a class="add-link"><i class="icon icon-plus"></i>&nbsp;Add link</a>
    <div class="footer-dd dd" id="footer">
      {{#if footerNav}}
        {{#with footerNav}}
          {{>navigation_root}}
        {{/with}}
      {{else}}
        <div class="dd-empty">Drag pages here to add them to footer navigation.</div>
      {{/if}}
    </div>
  </div>

  <div class="azimuth-modal" id="linkModal">
    <div class="modal-header">
      <h3>Edit Link</h3>
    </div>
    <div class="modal-body">
      <form class="create-user-form">
        <div class="form-group">
          <label>URL</label>
          <input type="text" class="form-control link-url" value=''>
        </div>

        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control link-title" value=''>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn close pull-left">Cancel</button>
      <button class="edit-link-confirm button pull-right">Save</button>
    </div>
  </div>
  <div class="azimuth-modal" id="deleteLinkModal">
    <div class="modal-header">
      <h3>Delete Link</h3>
    </div>
    <div class="modal-body">
      <p>Are you sure you wish to delete this link?  This action can not be undone</p>
    </div>
    <div class="modal-footer">
      <button class="btn close pull-left">Cancel</button>
      <button class="delete-link-confirm button pull-right">Delete</button>
    </div>
  </div>
</template>

<template name="navigation_root">
  <ol class="dd-list">
    {{#each this}}
      {{#if children}}
        <li class="dd-item" data-url="{{url}}" data-title="{{title}}" data-id="{{id}}">
          <div class="dd-handle">{{title}}</div><div class="edit-link-container"><a href="#" class="edit-link"><i class='icon icon-document-edit'></i></a></div><div class="edit-link-container"><a href="#" class="delete-link"><i class='icon icon-cross'></i></a></div>
            {{>navigation_child}}
        </li>
      {{else}}
        <li class="dd-item" data-url="{{url}}" data-title="{{title}}" data-id="{{id}}">
          <div class="dd-handle">{{title}}</div><div class="edit-link-container"><a href="#" class="edit-link"><i class='icon icon-document-edit'></i></a></div><div class="edit-link-container"><a href="#" class="delete-link"><i class='icon icon-cross'></i></a></div>
        </li>
      {{/if}}
    {{/each}}
  </ol>
</template>

<template name="navigation_child">
  <ol class="dd-list">
    {{#each children}}
      {{#if children}}
        <li class="dd-item" data-url="{{url}}" data-title="{{title}}" data-id="{{id}}">
          <div class="dd-handle">{{title}}</div><div class="edit-link-container"><a href="#" class="edit-link"><i class='icon icon-document-edit'></i></a></div><div class="edit-link-container"><a href="#" class="delete-link"><i class='icon icon-cross'></i></a></div>
            {{>navigation_child}}
        </li>
      {{else}}
        <li class="dd-item" data-url="{{url}}" data-title="{{title}}" data-id="{{id}}">
          <div class="dd-handle">{{title}}</div><div class="edit-link-container"><a href="#" class="edit-link"><i class='icon icon-document-edit'></i></a></div><div class="edit-link-container"><a href="#" class="delete-link"><i class='icon icon-cross'></i></a></div>
        </li>
      {{/if}}
    {{/each}}
  </ol>
</template>
